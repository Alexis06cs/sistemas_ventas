<header class="bg-white border-b px-6 py-3 flex justify-between items-center">
  <input
    [(ngModel)]="search"
    type="text"
    placeholder="Buscar..."
    class="border rounded px-3 py-1 text-sm w-1/3 outline-indigo-500"
  >

  <div class="flex items-center space-x-4">

    <!-- Ejemplo: campana solo para ADMIN y VENDEDOR -->
    <button class="cursor-pointer" *ngIf="(usuario$ | async)?.rol === 'ADMIN' || (usuario$ | async)?.rol === 'VENDEDOR'">ğŸ””</button>

    <div class="flex items-center space-x-2" *ngIf="usuario$ | async as u; else noLogin">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" class="h-8 w-8 rounded-full" />
      <div class="flex flex-col leading-tight">
        <span class="text-sm font-medium">{{ u.nombre }}</span>
        <span class="text-[11px] text-gray-500">{{ u.rol }}</span>
      </div>
      <button class="text-xs text-red-600 border px-2 py-1 rounded" (click)="logout()">Salir</button>
    </div>

    <ng-template #noLogin>
      <a routerLink="/login" class="text-sm text-indigo-600">Iniciar sesiÃ³n</a>
    </ng-template>
  </div>
</header>
